<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NY Times Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>


</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">New York Times Search</h1>
        </div>
    </div>
    <br>

    <div container="overall-container">
        <h1>Search Parameters</h1>
        <form>
            <div class="form-group">
                <label for="search-term">Search Term:</label>
                <input type="search-term" class="form-control" id="examplesearchterm" aria-describedby="search-terms">

            </div>
            <div class="form-group">
                <label for="records">Number of Records to Retreive:</label>
                <input type="list of records" class="form-control" id="recordinput">
                <select id="country" name="country">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="20">20</option>

                </select>
            </div>
            <div class="form-group">
                <label for="start-year">Start Year (Optional):</label>
                <input type="starting-year" class="form-control" id="start-the-year">
            </div>
            <div class="form-group">
                <label for="end-year">End Year (Optional):</label>
                <input type="ending year" class="form-control" id="end-the-year">
            </div>
            <button id="search">Search</button>
            <button type="button" class="btn btn-default btn-sm">
                <!-- <span class="glyphicon glyphicon-trash"></span>Clear Results -->
                <svg class="bi bi-trash-fill" width="1em" height="1em" viewBox="0 0 20 20" fill="currentColor"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M4.5 3a1 1 0 00-1 1v1a1 1 0 001 1H5v9a2 2 0 002 2h6a2 2 0 002-2V6h.5a1 1 0 001-1V4a1 1 0 00-1-1H12a1 1 0 00-1-1H9a1 1 0 00-1 1H4.5zm3 4a.5.5 0 01.5.5v7a.5.5 0 01-1 0v-7a.5.5 0 01.5-.5zM10 7a.5.5 0 01.5.5v7a.5.5 0 01-1 0v-7A.5.5 0 0110 7zm3 .5a.5.5 0 00-1 0v7a.5.5 0 001 0v-7z"
                        clip-rule="evenodd" />
                </svg>

            </button>






        </form>
        <br>
    </div>
    <div container="footer-section">
        <h1>Top Articles</h1>
        <br>

        <p id="top-article"></p>

        <footer>



        </footer>


    </div>

</body>

</html>
